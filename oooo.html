<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกมยิงเป้าขอเกรด A</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* ตั้งค่าเคอร์เซอร์เป็นรูปเป้ายิง และซ่อนแถบเลื่อน */
        body {
            cursor: crosshair;
            overflow: hidden;
            user-select: none;
            -webkit-user-drag: none;
        }

        /* เอฟเฟคตอนที่เป้าหมายถูกคลิก (หดตัวลงนิดหน่อย) */
        .target-img {
            transition: transform 0.05s ease-in-out;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        .target-img:active {
            transform: scale(0.85) brightness(1.2);
        }

        /* อนิเมชั่นข้อความลอยขึ้นและจางหายไป */
        @keyframes floatUp {
            0% { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(0.8); 
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -100%) scale(1.2);
            }
            100% { 
                opacity: 0; 
                transform: translate(-50%, -150%) scale(1.5); 
            }
        }

        /* สไตล์สำหรับข้อความที่เด้งขึ้นมา */
        .effect-text {
            position: absolute;
            pointer-events: none;
            animation: floatUp 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            font-weight: 900;
            color: #fbbf24; /* สีเหลืองทอง */
            /* สร้างขอบสีดำให้ข้อความอ่านง่ายขึ้น */
            text-shadow: 
                -2px -2px 0 #000,  
                 2px -2px 0 #000,
                -2px  2px 0 #000,
                 2px  2px 0 #000,
                 0px  4px 10px rgba(0,0,0,0.5);
            z-index: 50;
            white-space: nowrap;
        }

        /* พื้นหลังแบบตารางให้ดูเหมือนห้องซ้อมยิงปืน */
        .bg-grid {
            background-image: 
                linear-gradient(to right, #1e293b 1px, transparent 1px),
                linear-gradient(to bottom, #1e293b 1px, transparent 1px);
            background-size: 50px 50px;
        }
    </style>
</head>
<body class="bg-slate-900 bg-grid h-screen w-screen relative flex items-center justify-center text-white">

    <!-- แผงคะแนนด้านบน -->
    <div class="absolute top-4 left-4 bg-slate-800/80 backdrop-blur-sm border border-slate-600 p-4 rounded-xl shadow-lg z-20">
        <h1 class="text-xl font-bold text-amber-400 mb-1">เป้าหมาย: ขอ A</h1>
        <p class="text-lg">ยิงเข้าเป้า: <span id="score" class="text-2xl font-black text-white">0</span> ครั้ง</p>
    </div>

    <!-- เป้าหมาย (รูปภาพ) -->
    <img 
        id="target" 
        src="https://personnel.mju.ac.th/photomju/E216.jpg" 
        alt="เป้าหมาย" 
        class="target-img absolute w-24 h-24 md:w-32 md:h-32 object-cover rounded-full border-4 border-amber-400 cursor-crosshair z-10"
        draggable="false"
        onerror="this.src='https://via.placeholder.com/150?text=Image+Not+Found'; alert('ไม่สามารถโหลดรูปภาพได้');"
    >

    <script>
        const target = document.getElementById('target');
        const scoreElement = document.getElementById('score');
        
        // ตัวแปรเก็บสถานะเกม
        let score = 0;
        let x = window.innerWidth / 2;
        let y = window.innerHeight / 2;
        
        // ความเร็วเริ่มต้นของการเคลื่อนที่ (พิกเซลต่อเฟรม)
        let vx = 3;
        let vy = 3;
        
        // ขนาดของเป้าหมาย (อ้างอิงจากคลาส w-24 ถึง w-32)
        let targetSize = window.innerWidth < 768 ? 96 : 128; 

        // อัปเดตขนาดเมื่อย่อขยายหน้าจอ
        window.addEventListener('resize', () => {
            targetSize = window.innerWidth < 768 ? 96 : 128;
            // ป้องกันเป้าหมายหลุดขอบหน้าจอเมื่อย่อหน้าต่าง
            if (x > window.innerWidth - targetSize) x = window.innerWidth - targetSize;
            if (y > window.innerHeight - targetSize) y = window.innerHeight - targetSize;
        });

        // ฟังก์ชันลูปเกมสำหรับเคลื่อนที่เป้าหมาย
        function gameLoop() {
            const maxX = window.innerWidth - targetSize;
            const maxY = window.innerHeight - targetSize;

            // อัปเดตตำแหน่ง
            x += vx;
            y += vy;

            // ตรวจสอบการชนขอบหน้าจอ (เด้งกลับ)
            if (x <= 0) {
                x = 0;
                vx = Math.abs(vx); // วิ่งไปทางขวา
            } else if (x >= maxX) {
                x = maxX;
                vx = -Math.abs(vx); // วิ่งไปทางซ้าย
            }

            if (y <= 0) {
                y = 0;
                vy = Math.abs(vy); // วิ่งลง
            } else if (y >= maxY) {
                y = maxY;
                vy = -Math.abs(vy); // วิ่งขึ้น
            }

            // สุ่มเปลี่ยนทิศทางเล็กน้อยเป็นบางครั้ง เพื่อให้เดาทางยากขึ้น
            if (Math.random() < 0.02) {
                vx += (Math.random() - 0.5) * 2;
                vy += (Math.random() - 0.5) * 2;
                
                // ควบคุมไม่ให้ช้าหรือเร็วเกินไป
                const maxSpeed = 8;
                const minSpeed = 2;
                vx = Math.max(Math.min(vx, maxSpeed), -maxSpeed);
                vy = Math.max(Math.min(vy, maxSpeed), -maxSpeed);
                
                // ป้องกันความเร็วเข้าใกล้ 0 เกินไป
                if (Math.abs(vx) < minSpeed) vx = vx > 0 ? minSpeed : -minSpeed;
                if (Math.abs(vy) < minSpeed) vy = vy > 0 ? minSpeed : -minSpeed;
            }

            // นำตำแหน่งไปใช้กับ style
            target.style.left = `${x}px`;
            target.style.top = `${y}px`;

            // เรียกใช้เฟรมถัดไป
            requestAnimationFrame(gameLoop);
        }

        // ฟังก์ชันจัดการเมื่อคลิกที่เป้าหมาย
        target.addEventListener('mousedown', (e) => {
            // ป้องกันการคลิกลากรูปภาพ
            e.preventDefault(); 
            
            // เพิ่มคะแนน
            score++;
            scoreElement.textContent = score;

            // เพิ่มความเร็วของเป้าหมายเล็กน้อยทุกครั้งที่ยิงโดน
            vx *= 1.05;
            vy *= 1.05;

            // สร้างข้อความเอฟเฟค "ขอA หน่อยครับ"
            createEffectText(e.clientX, e.clientY);
        });
        
        // รองรับการสัมผัสบนมือถือ
        target.addEventListener('touchstart', (e) => {
            e.preventDefault();
            score++;
            scoreElement.textContent = score;
            vx *= 1.05;
            vy *= 1.05;
            const touch = e.touches[0];
            createEffectText(touch.clientX, touch.clientY);
        });

        // ฟังก์ชันสร้างข้อความลอยขึ้น
        function createEffectText(posX, posY) {
            const textElement = document.createElement('div');
            textElement.className = 'effect-text text-3xl md:text-5xl';
            textElement.textContent = 'ขอA หน่อยครับ';
            
            // วางตำแหน่งข้อความให้อยู่ตรงจุดที่คลิก
            textElement.style.left = `${posX}px`;
            textElement.style.top = `${posY}px`;
            
            // สุ่มการเอียงข้อความเล็กน้อยให้ดูมีสีสัน
            const randomRotation = (Math.random() - 0.5) * 30;
            textElement.style.transform += ` rotate(${randomRotation}deg)`;

            document.body.appendChild(textElement);

            // ลบ element ทิ้งหลังจากอนิเมชั่นเล่นจบ (1 วินาที)
            setTimeout(() => {
                textElement.remove();
            }, 1000);
        }

        // เริ่มเกม
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
