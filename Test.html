<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Racing Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
            overflow: hidden;
        }

        #gameArea {
            width: 300px;
            height: 500px;
            background-color: #444;
            position: relative;
            overflow: hidden;
            border-left: 5px dashed white;
            border-right: 5px dashed white;
        }

        .car {
            width: 40px;
            height: 70px;
            position: absolute;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        #playerCar {
            background-color: #00bfff;
            bottom: 20px;
            left: 130px;
            z-index: 10;
            transition: left 0.1s;
        }

        .enemyCar {
            background-color: #ff3333;
            top: -100px;
        }

        #scoreBoard {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            z-index: 20;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }

        #gameOver {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 30;
            display: none;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #00bfff;
            border: none;
            border-radius: 5px;
            color: white;
        }

        button:hover {
            background-color: #008ccc;
        }

        .roadLine {
            width: 5px;
            height: 50px;
            background-color: rgba(255,255,255,0.5);
            position: absolute;
            left: 147.5px;
        }
    </style>
</head>
<body>

    <div id="gameArea">
        <div id="scoreBoard">Score: <span id="score">0</span></div>
        <div id="playerCar" class="car"></div>
        <div id="gameOver">
            <h2>Game Over!</h2>
            <p>Your Score: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const playerCar = document.getElementById('playerCar');
        const scoreElement = document.getElementById('score');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        let isGameOver = false;
        let score = 0;
        let playerX = 130;
        let enemies = [];
        let roadLines = [];
        let gameLoopId;
        let enemySpawnId;
        let gameSpeed = 5;

        // สร้างเส้นถนน
        for (let i = 0; i < 6; i++) {
            let line = document.createElement('div');
            line.classList.add('roadLine');
            line.style.top = (i * 100) + 'px';
            gameArea.appendChild(line);
            roadLines.push(line);
        }

        // ควบคุมรถด้วยปุ่มลูกศรซ้ายขวา
        document.addEventListener('keydown', (e) => {
            if (isGameOver) return;
            
            if (e.key === 'ArrowLeft' && playerX > 10) {
                playerX -= 20;
            } else if (e.key === 'ArrowRight' && playerX < 250) {
                playerX += 20;
            }
            playerCar.style.left = playerX + 'px';
        });

        // ฟังก์ชันสร้างรถศัตรู
        function spawnEnemy() {
            if (isGameOver) return;

            let enemy = document.createElement('div');
            enemy.classList.add('car', 'enemyCar');
            
            // สุ่มตำแหน่งแกน X
            let randomLeft = Math.floor(Math.random() * 260);
            enemy.style.left = randomLeft + 'px';
            enemy.style.top = '-100px';
            
            gameArea.appendChild(enemy);
            enemies.push(enemy);

            // สุ่มเวลาเกิดของรถคันต่อไป
            let randomTime = Math.random() * 1000 + 800;
            enemySpawnId = setTimeout(spawnEnemy, randomTime);
        }

        // เช็คการชนกัน
        function isCollide(a, b) {
            let aRect = a.getBoundingClientRect();
            let bRect = b.getBoundingClientRect();

            return !(
                (aRect.bottom < bRect.top) ||
                (aRect.top > bRect.bottom) ||
                (aRect.right < bRect.left) ||
                (aRect.left > bRect.right)
            );
        }

        // ลูปหลักของเกม
        function gameLoop() {
            if (isGameOver) return;

            // เลื่อนเส้นถนน
            roadLines.forEach(line => {
                let currentTop = parseInt(line.style.top);
                if (currentTop >= 500) {
                    currentTop = -50;
                }
                line.style.top = (currentTop + gameSpeed) + 'px';
            });

            // เลื่อนรถศัตรูและเช็คการชน
            enemies.forEach((enemy, index) => {
                let currentTop = parseInt(enemy.style.top);
                
                // ถ้ารถศัตรูวิ่งผ่านไปได้
                if (currentTop >= 500) {
                    enemy.remove();
                    enemies.splice(index, 1);
                    score += 10;
                    scoreElement.innerText = score;
                    
                    // เพิ่มความเร็วเมื่อคะแนนถึงกำหนด
                    if (score % 50 === 0) {
                        gameSpeed += 0.5;
                    }
                } else {
                    enemy.style.top = (currentTop + gameSpeed) + 'px';
                }

                // เช็คว่าชนกับรถเราไหม
                if (isCollide(playerCar, enemy)) {
                    endGame();
                }
            });

            gameLoopId = requestAnimationFrame(gameLoop);
        }

        // จบเกม
        function endGame() {
            isGameOver = true;
            clearTimeout(enemySpawnId);
            cancelAnimationFrame(gameLoopId);
            gameOverScreen.style.display = 'flex';
            finalScoreElement.innerText = score;
        }

        // เริ่มเกมใหม่
        function restartGame() {
            isGameOver = false;
            score = 0;
            gameSpeed = 5;
            playerX = 130;
            
            scoreElement.innerText = score;
            playerCar.style.left = playerX + 'px';
            gameOverScreen.style.display = 'none';

            // ลบรถศัตรูที่ค้างอยู่
            enemies.forEach(enemy => enemy.remove());
            enemies = [];

            // เริ่มระบบใหม่
            spawnEnemy();
            gameLoop();
        }

        // เริ่มเกมครั้งแรก
        restartGame();
    </script>
</body>
</html>
